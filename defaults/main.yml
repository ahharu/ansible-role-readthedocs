---
rtd_packages:
  - git
  - ca-certificates
  - python3-setuptools
  - build-essential
  - python3-dev
  - libevent-dev
  - tk8.5
  - tcl8.5
  - tk8.5-dev
  - tcl8.5-dev
  - libxml2-dev
  - libxslt-dev
  - libevent-dev
  - dvipng
  - graphviz
  - libxslt1.1
  - libxml2-dev
  - libmysqlclient-dev


rtd_packages_pdf_output:
  - texlive
  - texlive-xetex

rtd_enable_pdf_output: false

rtd_virtualenv_packages:
  - virtualenv

rtd_installation_path: "/opt/readthedocs"

rtd_virtualenv_path: "{{ rtd_installation_path }}/read_the_docs_virtualenv"

nginx_public_host: ""
nginx_public_port: "80"

rtd_mysql_host: "127.0.0.1"
rtd_mysql_user: "root"
rtd_mysql_password: "root"
rtd_mysql_database: "rtd_test"

rtd_internal_host: "127.0.0.1"
rtd_internal_port: "8000"
rtd_public_host: "{{ nginx_public_host }}"
rtd_public_port: "{{ nginx_public_port }}"


rtd_api_username: ''
rtd_api_password: ''

rtd_debug_mode: "True"
